name: test

on: push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install packages
        run: yarn --frozen-lockfile
      - name: Run test
        run: yarn test
      - name: Run eslint
        run: yarn lint:eslint
      - name: Run prettier
        run: yarn lint:prettier
