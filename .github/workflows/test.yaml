name: test

on: push

jobs:
  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install packages
        run: yarn --frozen-lockfile
  lint:
    name: Run lints
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: eslint
        run: yarn lint:eslint
      - name: prettier
        run: yarn lint:prettier
